<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isi Data Anda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }

        h1 {
            color: #333;
            font-size: 24px;
        }

        label {
            display: block; /* Membuat label rata kiri dan di atas input */
            margin-bottom: 5px;
            color: #555;
        }

        input[type="number"],
        select,
        input[type="text"] {
            width: calc(100% - 12px); /* Lebar 100% dikurangi padding */
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Memastikan padding tidak menambah lebar total */
        }

        button[type="submit"] {
            background: #ff758c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button[type="submit"]:hover {
            background: #ff5a6e;
        }

        #recommendation {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Masukkan Data Diri Anda</h1>
        <form id="userForm">
            <label for="mbti">Pilih Tipe MBTI Anda:</label>
            <select id="mbti" required>
                <option value="">Pilih Tipe MBTI</option>
                <option value="intj">INTJ</option>
                <option value="intp">INTP</option>
                <option value="entj">ENTJ</option>
                <option value="entp">ENTP</option>
                <option value="infj">INFJ</option>
                <option value="infp">INFP</option>
                <option value="enfj">ENFJ</option>
                <option value="enfp">ENFP</option>
                <option value="istj">ISTJ</option>
                <option value="estj">ESTJ</option>
                <option value="estp">ESTP</option>
                <option value="isfj">ISFJ</option>
                <option value="isfp">ISFP</option>
                <option value="esfj">ESFJ</option>
                <option value="esfp">ESFP</option>
            </select>

            <label for="age">Umur:</label>
            <input type="number" id="age" required>

            <label for="mood">Pilih Mood Anda:</label>
            <select id="mood" required>
                <option value="">Pilih Mood</option>
                <option value="happy">Bahagia</option>
                <option value="sad">Sedih</option>
                <option value="excited">Terpacu</option>
                <option value="calm">Tenang</option>
            </select>

            <label for="genre">Genre Film Favorit:</label>
            <input type="text" id="genre" placeholder="Misal: Aksi, Drama, Komedi" required>

            <button type="submit">Dapatkan Rekomendasi</button>
        </form>
        <div id="recommendation"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
